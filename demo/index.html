<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>numeraX test</title>
    <script src="./jsep.min.js"></script>
    <script src="./../bin/numeraX.js"></script>
    <link rel="stylesheet" href="katex.min.css">
<script src="katex.min.js"></script>
    <style>
        body {
            width: 500px;
            margin: auto;
            font-family: Courier New, Courier, monospace;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }
        body > * {
            width: 100%;
            margin: 20px 0 20px 0;
        }
        input {
            border: none;
            border-bottom: 2px cornflowerblue solid;
            font-size: 1rem;
            outline: none;
            padding-bottom: 0.5rem;
        }
        #display {
            font-size: 1.3rem;
        }
        #katex-display {
            margin-top: 40px;
            padding: 20px;
            width: calc( 100% - 40px );
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        img {
            margin-top: 50px;
            margin-bottom: 75px;
        }
    </style>
</head>
<body onload="render( )">
    <h1>numeraX</h1>
    <input type="text" id="input" onkeyup="render( )" value="4 ^ 3 / 2 = 2 * 5 + hello">
    <div id="display"></div>
    <div id="katex-display"></div>

    <a href="http://www.karyfoundation.org/">
    <img src="github-full-horse.png" width="180"/>
    <script>
        function render ( ) {
            var text = document.getElementById('input').value;
            var display = document.getElementById('display');
            var katexDisplay = document.getElementById('katex-display');
            var compiledTeX = numeraX.compile( text );
            display.innerText = compiledTeX;
            katexDisplay.innerHTML = katex.renderToString( compiledTeX, { displayMode: true } );
        }
    </script>
</body>
</html>
